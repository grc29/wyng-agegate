<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Pawtucket Brewery | Wyng Front-end Developer Assessment</title>
  </head>
  <body>
    <div id="ageGate">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.jpg" />
        </div>
        <h1 class="header">Welcome to Pawtucket Brewery</h1>
        <h3 class="subheader">
          You must be of legal drinking age to enter this site:
        </h3>
        <div class="formgroup">
          <select name="month" id="month">
            <option value="empty">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <select name="day" id="day">
            <option value="empty">Day</option>
          </select>

          <select name="year" id="year">
            <option value="empty">Year</option>
          </select>
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="saveCookie" /> Remember Me
        </div>
        <div id="enter-btn">Enter</div>
        <div id="result"></div>
        <a target="_blank" href="https://www.gotmilk.com/">
          I am not of legal drinking age
        </a>
      </div>
    </div>
    <h2 class="body-title">Welcome to Pawtucket Brewery</h2>
    <h3 class="subtitle">You are on the main site!</h3>
  </body>
</html>
